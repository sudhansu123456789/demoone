<!DOCTYPE html>
<html>
    <head>
        <title>Table in html</title>
    </head>
    <body>
       <table align="center" cellpadding="15" cellspacing="0" border="1" >
        <caption>
            <h1>Table rowspan , colspan Example </h1>
        </caption>
        <tr>
            <th>SI no</th>
            <th>Full nme</th>
            <th> City</th>
            <th>Age</th>
            <th>Education</th>
            <th>Year of Passing</th>
            <th>Created By</th>
            <th>Created on</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Alex</td>
            <td>Bangalore</td>
            <td>45 Year</td>
            <td>MCA</td>
            <td>2003</td>
            <td rowspan="5" valign="middle">Suraj TS</td>
            <td rowspan="2">20-05-2002</td>
          </tr>
          <tr>
            <td>02</td>
            <td>Manoj Kumar</td>
            <td>Mumbai</td>
            <td colspan="3">30 Year</td>
          </tr>
          <tr>
            <td>03</td>
            <td>Sahil</td>
            <td rowspan="2"> kolkata</td>
            <td>30Year</td>
            <td colspan="2">BCOM</td>
            <td rowspan="3"> 20-04-2024</td>
          </tr>
          <tr>
            <td>04</td>
            <td>Umesh Kumar</td> 
            <!--<td> Kolkata </td>-->
            <td>32 Year</td>
            <td>CA</td>
            <td rowspan=2>2018</td>
          </tr>
          <tr>
            <td>05</td>
            <td>Punit Kumar</td>
            <td> Mumbai</td>
            <td>28 Year</td>
            <td>BCA</td>
          </tr>
       </table>
    </body>
</html>
