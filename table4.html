<!DOCTYPE html>
<html>
  <head>
        <title> Table in html</title>
      </head>
    <body>
        <h1> Table ,thead ,tbody, tfoot </h1>
        <table align="center" cellspacing="12" cellpading="15" width="70">
          <thead>
            <tr bgcolor="orange">
                <th>Product Id</th>
                <th>Product name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Seller</th>
            </tr>
          </thead>
          <tfoot>
            <tr bgcolor="lightgrey">
                <th>Product Id</th>
                <th>Product name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Seller</th>
            </tr>
          </tfoot>
          <tbody>
            <tr>
                <td> P1111</td>
                <td>Dell Mouse 364</td>
                <td> Rs. 899 </td>
                <td> 5 Unit</td>
                <td> DEll Partner</td>
            </tr>
          </table>
          </tbody>
    </body>
</html>
