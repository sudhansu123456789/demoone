<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1> List of input Elements</h1>
        <form>
            <table cellpadding="15">
                <tr>
                    <th>Your Name</th>
                    <td> <input type="text"/></td>
                
                    <th> Your E-mail Id</th>
                    <td> <input type="e-mail"/></td>
                </tr>
                <tr>
                    <th>Your Mobile No</th>
                    <td> <input type="number"/></td>
                    <th>Create Password</th>
                    <td> <input type="password"/></td>
                </tr>
                <tr> 
                    <th> Date of Birth</th>
                    <td> <input type= "date"/></td>
                    <th> Gender</th>
                    <td>
                        <input type="radio" name="gender"/>male
                        <input type="radio" name="gender"/> female
                    </td>
                </tr>
                <tr>
                    <th>Your Hobbies</th>
                    <td colspan="3">
                        <input type="checkbox"/> writting
                        <input type="checkbox"/> Reading
                        <input type="checkbox"/> Shopping                      

                    </td>
                </tr>
                <tr>
                <th> Your City Name</th>
                <td>
                    <select >
                        <option>Choose Your City</option>
                        <option>Bangalore</option>
                        <option>Mumbai</option>
                        <option>Kolkata</option>
                        <option>Chennai</option>
                        
                    </select>
                </td>
            
                <th> Your Area Pincode</th>
                <td> <input type="number"/></td>
            </tr>
            <tr>
                <th>Your full Address</th>
                <td colspan="3"> <textarea rows="10" cols="72"></textarea></td>
            </tr>
            <tr>
                <th> Upload Profile Photo</th>
                <td >
                       <input type="file"/>
                </td>
                <th> Your Dress Color</th>
                <td> <input type="color"/></td>
                </tr>
                <tr>
                    <th colspan="4">
                        <button type="submit">submit</button>
                        <button type="reset"> Clear all</button>
                        <button type="button">Js Button</button>

                    </th>             
                </tr>
            </table>
        </form>
    </body>
</html>
